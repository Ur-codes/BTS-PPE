<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
      	xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
      	xmlns:p="http://primefaces.org/ui">
      	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Mise à jour de l'annuaire</title>
</h:head>
<h:body>
<f:view>
<!-- <p:growl id="messages" showDetail="true" /> -->

<h:form id="form" enctype="multipart/form-data">
<p:panel header="mise à jour de l'annuaire [fichier de type *.xml uniquement]" footer="après le traitement, vérifier que la base de données a été mise à jour" style="background-color: #00ffff">
  	<br /> 	
 	<br />
    <p:fileUpload value="#{uploadeur.fichier}" label="choisir le fichier à traiter" mode="simple" skinSimple="true"/>
	<br />  	
	<br />
    <p:commandButton value="Soumettre au traitement" ajax="false" action="#{uploadeur.soumettre}" disabled="false"/>
	<br />  	
	<br />
	<p:growl id="messages" showDetail="true" showSummary="false"/>
</p:panel>		
</h:form>
</f:view>
</h:body>
</html>
